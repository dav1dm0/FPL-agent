name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch: # Trigger for manual debugging

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  version: "latest"
                  enable-cache: true # Speeds up future runs by caching dependencies

            - name: Set up Python
              run: uv python install 3.13

            - name: Install dependencies
              run: uv sync --frozen

            - name: Run tests with pytest
              run: uv run pytest
